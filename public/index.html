<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencia Escolar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Asistencia Escolar</h1>

  <form id="Alumnos">
    
    <input type="text"  id="nombre" placeholder="nombre">
    <input type="text"  id="apellido" placeholder="apellido">
    <input type="text"  id="AlumCurso" placeholder="curso">
    <input type="submit" placeholder="Nuevo Alumno" onsubmit="HandleSubmit(event)">

  </form>

  <label for="cursos">Curso:</label>
  <select name="curso" id="cursos" onchange="cargarMaterias(event)">
  </select>

  <label for="materias">Materia:</label>
  <select name="materia" id="materias" onchange="crearListaConBotones()">
  </select>

<div id="lista-alumnos"></div>

  <div id="botones"></div>

  <script src="main.js"></script>
</body>
</html>
